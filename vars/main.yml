# vars file for git-download-mautic

#####     Required Variables      #####
# Fill in appropriate values below unless passing from a higher precedence

# Choose the git tagged release that you would like to download and install. Comment this out if using a git branch instead.
git_download_mautic_tagged_release_version: "4.4.1"

# The DB user to create when to be used by the Mautic application
git_download_mautic_db_user: "mauticDbUser"

# The password for the DB user being created
git_download_mautic_db_password: "some-really-secure-password"

# The root password for your MySQL, MariaDB or Percona Server DB instance to create the DB and user.
git_download_mautic_mysql_root_password: "your MySQL root password"


#####     Optional Variables      #####

# PHP Version to use (default currently 7.4)
#git_download_mautic_php_version: 7.4

# The default git repo to use when downloading and installing the application
#git_download_mautic_git_repo: "git@github.com:mautic/mautic.git"

# If you are using your own forked repo an want to use a branch instead of a tagged release then fill in a value and comment out the "tagged_release_version" variable 
#git_download_mautic_git_branch: ""

# The database to create when setting up the application
#git_download_mautic_db_name: "mautic"

# The Document Root or file path where the files will be stored and served up by your webserver. The default path is "/var/www/html" and assumes you are running Apache2 on Debian or Ubuntu
#git_download_mautic_web_files_path: "/var/www"
#git_download_mautic_web_directory_for_application: "/html"


# The linux username used by your webserver. The default value is "www-data" which assumes Apache is used on a Debian or Ubuntu linux
#git_download_mautic_web_user: "www-data"

# The linux group used by your webserver. The default value is "www-data" which assumes Apache is used on a Debian or Ubuntu linux
#git_download_mautic_web_group: "www-data"

# manage package with apt, you can disable the installation of package
#git_download_mautic_manage_packages: true

# php.ini configurations flags, to allow or not the settings of these items, default is true, useful if your server is already setup with different values
#git_download_mautic_configure_mysqli_allow_local_infile: true
#git_download_mautic_configure_memory_limit: true
#git_download_mautic_configure_post_max_size: true
#git_download_mautic_configure_upload_max_filesize: true
#git_download_mautic_configure_max_input_time: true
#git_download_mautic_configure_max_execution_time: true
#git_download_mautic_configure_php_timezone: true

# Install composer or not, default yes
#git_download_mautic_install_composer: true

# Is this a "new", "upgrade" or "restore" installation? "new" and "upgrade" installs install files from Git, "restore" skips any git deployments and expect a later role to restore files to the needed directory.
#git_download_mautic_installation_type: "new"

# Is this instance to be used for a "dev", "qa" or "prod" environment? Only "prod" environments will deploy any needed cron jobs or schedulers.
#git_download_mautic_environment_type: "prod"

# Do you want to deploy the FB Leads and FB Custom Audience plugins? (currently not working)
#git_download_mautic_deploy_custom_plugins: "no" - Not yet implemented




