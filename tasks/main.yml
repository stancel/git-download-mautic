- name: "Block to create/set cron jobs needed by Mautic if it is a Production environment being setup"
  block:
    - name: "Setup cron job for Processing Mautic Webhooks"
      cron:
        user: "{{ web_user }}"
        name: "mautic:webhooks:process"
        minute: "0,10,20,30,40,50"
        hour: "*"
        day: "*"
        month: "*"
        weekday: "*"
        job: "php {{ web_files_path }}/app/console mautic:webhooks:process > /dev/null 2>&1"

    - name: "Setup cron job for Mautic Segment Updates"
      cron:
        user: "{{ web_user }}"
        name: "mautic:segments:update"
        minute: "2,12,22,32,42,52"
        hour: "*"
        day: "*"
        month: "*"
        weekday: "*"
        job: "php {{ web_files_path }}/app/console mautic:segments:update > /dev/null 2>&1"

    - name: "Setup cron job for Mautic Campaigns"
      cron:
        user: "{{ web_user }}"
        name: "mautic:campaigns:rebuild"
        minute: "4,14,24,34,44,54"
        hour: "*"
        day: "*"
        month: "*"
        weekday: "*"
        job: "php {{ web_files_path }}/app/console mautic:campaigns:rebuild > /dev/null 2>&1"

    - name: "Setup cron job for Triggering Mautic Campaigns"
      cron:
        user: "{{ web_user }}"
        name: "mautic:campaigns:trigger"
        minute: "6,16,26,36,46,56"
        hour: "*"
        day: "*"
        month: "*"
        weekday: "*"
        job: "php {{ web_files_path }}/app/console mautic:campaigns:trigger > /dev/null 2>&1"

    - name: "Setup cron job for Mautic Sending Emails"
      cron:
        user: "{{ web_user }}"
        name: "mautic:emails:send"
        minute: "1,11,21,31,41,51"
        hour: "*"
        day: "*"
        month: "*"
        weekday: "*"
        job: "php {{ web_files_path }}/app/console mautic:emails:send > /dev/null 2>&1"

    - name: "Setup cron job for Mautic Fetching Emails"
      cron:
        user: "{{ web_user }}"
        name: "mautic:email:fetch"
        minute: "3,13,23,33,44,54"
        hour: "*"
        day: "*"
        month: "*"
        weekday: "*"
        job: "php {{ web_files_path }}/app/console mautic:email:fetch > /dev/null 2>&1"

    - name: "Setup cron job for Mautic Social Monitoring"
      cron:
        user: "{{ web_user }}"
        name: "mautic:social:monitoring"
        minute: "2,12,22,32,42,52"
        hour: "*"
        day: "*"
        month: "*"
        weekday: "*"
        job: "php {{ web_files_path }}/app/console mautic:social:monitoring > /dev/null 2>&1"

    - name: "Setup cron job for Mautic IP Lookup Download"
      cron:
        user: "{{ web_user }}"
        name: "mautic:iplookup:download"
        minute: "5,15,25,35,45,55"
        hour: "*"
        day: "*"
        month: "*"
        weekday: "*"
        job: "php {{ web_files_path }}/app/console mautic:iplookup:download > /dev/null 2>&1"

    - name: "Setup cron job for Mautic Maintenance Cleanup"
      cron:
        user: "{{ web_user }}"
        name: "mautic:maintenance:cleanup"
        minute: "0"
        hour: "2"
        day: "*"
        month: "*"
        weekday: "*"
        job: "php {{ web_files_path }}/app/console mautic:maintenance:cleanup --days-old=365 > /dev/null 2>&1"

    - name: "Setup cron job for Mautic Send Broadcasts"
      cron:
        user: "{{ web_user }}"
        name: "mautic:broadcasts:send"
        minute: "7,17,27,37,47,57"
        hour: "*"
        day: "*"
        month: "*"
        weekday: "*"
        job: "php {{ web_files_path }}/app/console mautic:broadcasts:send > /dev/null 2>&1"

    - name: "Setup cron job for Mautic Fetching SuiteCRM Leads"
      cron:
        user: "{{ web_user }}"
        name: "Fetch Sugarcrm Leads"
        minute: "*"
        hour: "*"
        day: "*"
        month: "*"
        weekday: "*"
        job: "php {{ web_files_path }}/app/console mautic:integration:fetchleads --integration=Sugarcrm"
    
  # Only execute the above task block to setup cron jobs if it is a PROD environment 
  when: mautic_dev_env == "no"


- name: "Setting ownership and permissions for web directory"
  file:
    path: "{{ web_files_path }}"
    state: directory
    owner: "{{ web_user }}"
    group: "{{ web_group }}"
    mode: 0755
    recurse: yes

- name: "Removing Git folder from web server permissions"
  file:
    path: "{{ web_files_path }}/.git"
    state: directory
    owner: root
    group: root
    mode: 0640
    recurse: yes

- name: "Removing .gitignore from web server permissions"
  file:
    path: "{{ web_files_path }}/.gitignore"
    state: file
    owner: root
    group: root
    mode: 0640
  notify: finish-mautic-permissions
















