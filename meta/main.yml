galaxy_info:
  author: 'Brad Stancel'
  
  description: Downloads and installs a chosen release of Mautic to the default document root for the Nginx webserver
  
  company: YourOnlineDept.com

  license: GPLv3

  min_ansible_version: 2.4

  # If this a Container Enabled role, provide the minimum Ansible Container version.
  # min_ansible_container_version:

  github_branch: master
  
  platforms:
  - name: Ubuntu
    versions:
    - trusty
    - xenial
    - focal
  - name: Debian
    versions:
    - wheezy
    - jessie
    - stretch

  galaxy_tags: 
    - mautic
    - apache2
    - php7
    - automation

dependencies: []
